<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"    
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Pregled pračenih aerodroma</title>
        <h:outputStylesheet library="css" name="default.css"  /> 
    </h:head>
    <h:body>
    	<h:link outcome="index.xhtml" value="Početna"/><br/><br/>
    	<h:form method="POST">
			Upiši ICAO: 
			<h:inputText id="icao" value="#{AerodromiWs.icao}"></h:inputText>
			<h:commandButton id="submit" value=" Dodaj aerodrom"/>
		</h:form>
        <h2>Pregled aerodroma</h2>
        <h:dataTable value="#{AerodromiWs.praceni}" var="p"
                     styleClass="authorTable"
                     headerClass="authorTableHeader"
                     rowClasses="authorTableOddRow,authorTableEvenRow">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ICAO" />
                </f:facet>
                <h:outputText value="#{p.icao}" />
            </h:column>  
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Naziv" />
                </f:facet>
                <h:outputText value="#{p.naziv}" />
            </h:column>  
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Država" />
                </f:facet>
                <h:outputText value="#{p.drzava}" />
            </h:column>  
        </h:dataTable>
        <br />
    </h:body>
</html>
